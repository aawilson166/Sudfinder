<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="style.css">

    <script src="app.js" charset="utf-8"></script>

  <body>

    <ul class="nav">

      </div>
      <li>Home</li>

    <h1>
      <div class="logo">
        <img src="https://utfb-images.untappd.com/3rF5yNX8P4mVMa8raM1hrT9A?auto=compress" alt="logo">
      </div>
      Find Some Suds for you and your Buds
      <div class="logo">
        <img src="https://utfb-images.untappd.com/3rF5yNX8P4mVMa8raM1hrT9A?auto=compress" alt="logo">
      </div>

    <div class="carousel-container">

      <button class="previous" type="button" name="button">Previous</button>

        <img src="https://i0.wp.com/absolutebeer.com/wp-content/uploads/2019/11/AB-Breweries-Kilowatt-Brewing-Exterior.jpg?fit=2400%2C1200&ssl=1" alt="kilowatt">
